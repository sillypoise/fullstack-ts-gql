extend type Query {
    recipe(id: ID!): Recipe
    recipes(limit: Int, offset: Int): [Recipe]!
}

type Recipe {
    id: ID!
    title: String!
    description: String!
    instructions: [String!]!
    ingredients: [String!]!
    image_url: String
    author: User!
    created_at: DateTime!
    updated_at: DateTime!
}
